type Movie {
   _id: Long!
   budget: Int
   countries: [String]
   imdbId: String!
   imdbRating: Float
   imdbVotes: Int
   languages: [String]
   movieId: String!
   plot: String
   poster: String
   released: String
   revenue: Int
   runtime: Int
   title: String!
   tmdbId: String
   url: String
   year: Int
   in_genre: [Genre] @relation(name: "IN_GENRE", direction: OUT)
   users_rated: [User] @relation(name: "RATED", direction: IN)
   similar(limit: Int = 5): [Movie]
      @cypher(
         statement: """
            MATCH (this)-[:IN_GENRE]->(g:Genre)<-[:IN_GENRE]-(rec:Movie)
            WITH rec, collect(g.name) AS genres, count(*) AS commonGenres
            RETURN rec
            ORDER BY commonGenres DESC
            LIMIT apoc.convert.toInteger($limit);
         """
      )
}


type RATED @relation(name: "RATED") {
   from: User!
   to: Movie!
   rating: Float!
   timestamp: Int!
}


type DIRECTED @relation(name: "DIRECTED") {
   from: Actor_Director_Person!
   to: Movie!
   role: String
}

type Query {
   MovieSearch(search: String): [Movie]
      @cypher(
         statement: """
            CALL db.index.fulltext.queryNodes('movieSearchIndex', $search+'~')
            YIELD node RETURN node;
         """
      )
}
